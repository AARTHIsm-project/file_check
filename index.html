<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

  body {
  height: 100vh;
  background: linear-gradient(to top, #2b1055, #5f2c82, #9d50bb);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  color: #fff;
  position: relative;
}

/*  Stars layer */
body::before {
  content: "";
  position: absolute;
  inset: 0;
  background-image:
    radial-gradient(white 1px, transparent 1px),
    radial-gradient(white 1px, transparent 1px);
  background-size: 80px 80px, 120px 120px;
  background-position: 0 0, 40px 60px;
  opacity: 0.6;
  z-index: -1;
}

/* Background image (LOW OPACITY) */
body::after {
  content: "";
  position: absolute;
  inset: 0;
  background: url("./img/971.jpg") no-repeat center / cover;
  opacity: 0.15;   /* adjust transparency here */
  z-index: -2;
}


    /* Mountains */
    .mountains {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 45%;
      background: linear-gradient(to top, #1a083d, #3a156a);
      clip-path: polygon(
        0 60%, 10% 50%, 20% 55%, 30% 45%, 40% 50%,
        50% 40%, 60% 48%, 70% 42%, 80% 50%, 90% 45%, 100% 55%, 
        100% 100%, 0 100%
      );
    }

    /* Registration Card */
    .register-card {
      position: relative;
      z-index: 2;
      width: 400px;
      padding: 35px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }

    .register-card h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group input,
    .input-group select {
      width: 100%;
      padding: 12px 15px;
      border-radius: 25px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.25);
      color: #fff;
      font-size: 14px;
    }

    .input-group input::placeholder {
      color: #eee;
    }

    .gender {
      display: flex;
      justify-content: space-around;
      margin-bottom: 15px;
      font-size: 14px;
    }

    .gender label {
      cursor: pointer;
    }

    .register-btn {
      width: 100%;
      padding: 12px;
      border-radius: 25px;
      border: none;
      background: #fff;
      color: #5f2c82;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .register-btn:hover {
      background: #eee;
    }

    .login-link {
      text-align: center;
      margin-top: 18px;
      font-size: 14px;
    }

    .login-link a {
      color: #fff;
      font-weight: bold;
      text-decoration: none;
    }
    .input-group select {
  width: 100%;
  padding: 12px 15px;
  border-radius: 25px;
  border: none;
  outline: none;
  background: rgba(159, 80, 187, 0.5); /* light purple background */
  color: #fff; /* white text */
  font-size: 14px;
  appearance: none; /* removes default arrow styling */
  -webkit-appearance: none;
  -moz-appearance: none;
  cursor: pointer;
}

/* Optional: dropdown arrow styling */
.input-group select::-ms-expand {
  display: none; /* remove arrow on IE */
}

    
  </style>
</head>

<body>



  <div class="register-card">
    <h2>Student Registration </h2>

    <div class="input-group">
      <input type="text" placeholder="Full Name">
    </div>

    <div class="input-group">
      <input type="email" placeholder="Email Address">
    </div>

    <div class="input-group">
      <input type="password" placeholder="Password">
    </div>

    <div class="input-group">
      <input type="password" placeholder="Confirm Password">
    </div>

    <div class="gender">
      <label><input type="radio" name="gender"> Male</label>
      <label><input type="radio" name="gender"> Female</label>
    </div>

    <div class="input-group">
      <select>
        <option selected disabled>Select Course</option>
        <option>BCA</option>
        <option>BSc CS</option>
        <option>B.Tech</option>
        <option>MCA</option>
      </select>
    </div>

    <button class="register-btn">Register</button>
  </div>

  <div class="mountains"></div>

</body>
</html>
